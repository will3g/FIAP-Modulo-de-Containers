version: '3.8'

services:
  mongo:
    extends:
      file: docker-compose-base.yml
      service: mongo
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    labels:
      kompose.service.type: "LoadBalancer"

  mongodb-compass:
    extends:
      file: docker-compose-base.yml
      service: mongodb-compass
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    labels:
      kompose.service.type: "LoadBalancer"

  streamlit:
    extends:
      file: docker-compose-base.yml
      service: streamlit
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    labels:
      kompose.service.type: "LoadBalancer"

